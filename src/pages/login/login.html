<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="loginHandler(data,$event)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input name="usernameTxt" type="text" value="" [(ngModel)]="data.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input name="passwordTxt" type="password" value="" [(ngModel)]="data.password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button name="submitBtn" ion-button color="primary" block type="submit" (click)="doAlert()">Sign In</button>
    </div>
  </form>

</ion-content>
